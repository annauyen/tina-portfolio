<mat-card class="client-feedback-card">
  <mat-card-header>
    <div mat-card-avatar class="client-avatar">
      <img [src]="clientImage" alt="{{ clientName }}'s photo">
    </div>
    <mat-card-title>{{ clientName }}</mat-card-title>
  </mat-card-header>

  <mat-card-content  d-content>
    <p>{{ feedbackText }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Reply</button>
  </mat-card-actions>
</mat-card>
